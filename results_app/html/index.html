<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foos test results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1>Foos test results</h1>
    <div id="users-table-div" class="foos-results-table">
        <table id="users-table" data-toggle="table" data-url="/api/users">
            <thead>
                <tr>
                  <th data-field="username">Username</th>
                  <th data-field="first_name">First name</th>
                  <th data-field="last_name">Last name</th>
                </tr>
            </thead>
        </table>
    </div>
    <div id="answers-table-div" class="foos-results-table">
        <table id="answers-table" data-toggle="table">
            <thead>
                <tr>
                    <th data-field="question">Question</th>
                    <th data-field="answer">Answer</th>
                    <th data-field="answer_time">Answer time</th>
                    <th data-field="is_correct" data-checkbox="true">Is correct</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
</html>
